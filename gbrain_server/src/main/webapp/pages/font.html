<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文字属性</title>
		<style>
			p{
				font-style: normal;
				font-weight: 900;
				font-size: 100px;
				font-family: arial;
			}
		</style>
	</head>
	<body>
		<p>我是段落</p>
	</body>
</html>

<!--
	1. 如果设置的字体不存在
			系统会使用默认的字体
		如果不想使用默认的字体怎么办：
	2. 区分设置中英文字体
-->
